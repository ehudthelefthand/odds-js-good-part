<!DOCTYPE html>
<html>

<body>

  <h2>JavaScript Class Gettter/Setter</h2>

  <p>A demonstration of how to add getters and setters in a class, and how to use the getter to get the property value.
  </p>

  <p id="demo"></p>

  <script>
    class Car {
      // constructor(brand) {
      //   this.carname = brand;
      // }
      // get cnam() {
      //   return this.carname;
      // }
      // set cnam(x) {
      //   this.carname = x;
      // }
      constructor(brand) {
        this._carname = brand;
      }
      get carname() {
        return this._carname;
      }
      set carname(x) {
        this._carname = x;
      }
    }

    mycar = new Car("Ford");
    // mycar.carname = "Volvo";
    document.getElementById("demo").innerHTML = mycar.cnam;
  </script>

</body>

</html>
