<html>

<body>
    <script type="text/javascript">
        var person = { fname: "John", lname: "Doe", age: 25 };
        var text = "";
        var x;
        for (x in person) {
            text += person[x] + " ";
            document.write(text);
            document.write("<br/>");
        }
        document.getElementById("demo").innerHTML = text;
    </script>
</body>

</html>
