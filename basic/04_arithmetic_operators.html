<html>

<body>
    <p>Arithmetic Operators</p>
    <script type="text/javascript">
        var a = 33;
        var b = 10;
        var c = "Test";
        var linebreak = "<br />";

        // a = ++a;
        a = a + 1
        document.write("++a = ");
        // result = ++a;
        result = a + 1
        document.write(result);
        document.write(linebreak);

        document.write("a + b = ");
        result = a + b;
        document.write(result);
        document.write(linebreak);

        document.write("a - b = ");
        result = a - b;
        document.write(result);
        document.write(linebreak);

        document.write("a / b = ");
        result = a / b;
        document.write(result);
        document.write(linebreak);

        document.write("a % b = ");
        result = a % b;
        document.write(result);
        document.write(linebreak);

        document.write("a + b + c = ");
        result = a + b + c;
        document.write(result);
        document.write(linebreak);

        a = ++a;
        document.write("++a = ");
        result = ++a;
        document.write(result);
        document.write(linebreak);

        b = --b;
        document.write("--b = ");
        result = --b;
        document.write(result);
        document.write(linebreak);
    </script>
</body>

</html>
